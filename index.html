<script>
function isValidIsraeliID(id) {
    id = id.replace(/\D/g, "");
    if (id.length !== 9) return false;
    let sum = 0;
    for (let i = 0; i < 9; i++) {
        let num = Number(id[i]) * (i % 2 === 0 ? 1 : 2);
        sum += num > 9 ? num - 9 : num;
    }
    return sum % 10 === 0;
}
function validateIDField(fieldId) {
    const field = document.getElementById(fieldId);
    field.addEventListener('blur', () => {
        const value = field.value;
        if (!isValidIsraeliID(value)) {
            alert('מספר הזהות שהוזן אינו תקין. יש להזין מספר זהות ישראלי בן 9 ספרות עם ספרת ביקורת תקינה.');
            field.value = '';
            field.focus();
        }
    });
}
document.addEventListener('DOMContentLoaded', () => {
    validateIDField('input_6');
    validateIDField('input_73');
    validateIDField('input_76');
});
</script>
